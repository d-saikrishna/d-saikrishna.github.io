<script src="https://d-saikrishna.github.io/dynamic-sidebar.js"></script>
<script>
		let blogs = [];
		const blogList = document.getElementById('blog-list');
		const noBlogs = document.getElementById('no-blogs');

		// Fetch the list of markdown files from blogs folder
		async function loadBlogs() {
			try {
				// Fetch the blogs-list.json file that contains metadata
				const response = await fetch('blogs/blogs-list.json');
				if (!response.ok) throw new Error('Could not load blogs list');
				blogs = await response.json();
				filterBlogs('');
			} catch (error) {
				console.error('Error loading blogs:', error);
				noBlogs.style.display = 'block';
				noBlogs.textContent = 'Could not load blogs. Make sure blogs-list.json exists.';
			}
		}

		function filterBlogs(category) {
			const filtered = category
				? blogs.filter(blog => {
					// Handle multiple categories separated by space
					const categories = blog.category.split(' ');
					return categories.includes(category);
				})
				: blogs;

			// Sort by date (newest first)
			filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

			blogList.innerHTML = '';

			if (filtered.length === 0) {
				noBlogs.style.display = 'block';
				noBlogs.textContent = category ? `No blogs found for "${category}"` : 'No blogs available';
			} else {
				noBlogs.style.display = 'none';
				filtered.forEach(blog => {
					const link = document.createElement('a');
					link.href = `blog.html?title=${encodeURIComponent(blog.slug)}`;
					
					// Handle multiple categories
					const categories = blog.category.split(' ');
					link.className = `blog-item`;
					
					// Create multiple colored bars for multiple categories
					if (categories.length > 1) {
						const colors = {
							'science': '#007bff',
							'philosophy': '#28a745',
							'stats': '#c200b8',
							'society': '#ff4d07',
							'politics': '#000000'
						};
						const borderColors = categories.map(cat => colors[cat.toLowerCase()] || '#ccc');
						link.style.borderLeft = 'none';
						link.style.paddingLeft = '1rem';
						link.style.position = 'relative';
						
						// Create pseudo-element style for multiple bars
						const barsHtml = borderColors.map((color, i) => 
							`<span style="position: absolute; left: ${i * 7}px; top: 0; bottom: 0; width: 5px; background-color: ${color};"></span>`
						).join('');
						
						// Format date
						const dateObj = new Date(blog.date);
						const formattedDate = dateObj.toLocaleDateString('en-US', { 
							year: 'numeric', 
							month: 'short', 
							day: 'numeric' 
						});
						
						link.innerHTML = `
							${barsHtml}
							<div style="margin-left: ${categories.length * 7}px;">
								<strong>${blog.title}</strong>
								<span style="float: right; font-size: 0.9em; color: #888;">${formattedDate}</span>
							</div>
						`;
					} else {
						// Single category - use normal border
						link.className = `blog-item ${categories[0].toLowerCase()}-border`;
						
						// Format date
						const dateObj = new Date(blog.date);
						const formattedDate = dateObj.toLocaleDateString('en-US', { 
							year: 'numeric', 
							month: 'short', 
							day: 'numeric' 
						});
						
						link.innerHTML = `
							<strong>${blog.title}</strong>
							<span style="float: right; font-size: 0.9em; color: #888;">${formattedDate}</span>
						`;
					}
					
					blogList.appendChild(link);
				});
			}
		}

		// Load blogs when page loads
		loadBlogs();
	</script>
